
  <div class="container">
    <h1 class="text-center">Flight Search Engine</h1>
    
    <div class="row">
      <div class="col-md-4" id="searchBox">
        <form (submit)="onRegisterSubmit()">
            <div class="form-group">
                <button class="btn btn-info" type="button" #oneway (click)='oneWay()'>One Way</button>
                <button class="btn btn-info margin-left" type="button" #return (click)='onReturn()'>Return</button>
            </div> 
            <div class="form-group">
              <input type="text" [(ngModel)]="origin" name="origin" class="form-control" placeholder="Enter Origin City">
             </div> 
            <div class="form-group">
              <input type="text" [(ngModel)]="destination" name="destination" class="form-control" placeholder="Enter Destination City">
            </div> 
            <div class="form-group">
              <input type="text" bsDatepicker [(ngModel)]="deptdate" name="deptdate" class="form-control" placeholder="Departure date">
            </div> 
            <div *ngIf='returnVal' class="form-group">
              <input type="text" bsDatepicker [(ngModel)]="retdate" name="retdate" class="form-control" placeholder="Return date">
            </div> 
            <div class="form-group">
                <input type="number"  [(ngModel)]="noofpass" name="noofpass" class="form-control" 
                placeholder="Number of passenger" min="1" max="10">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >Search</button>
            </div> 
            <div class="container" id="refine">
              <h5>Refine Flight Search</h5>
              <div class="form-group" id="slider">
                  <span>0</span><input type="range" min="0" max="10000" step="100" #slider 
                  (change)="sliderChange(slider.value)" ><span>10000</span>
              </div>
              <div>Price: {{price}}</div>
            </div>
                
                  <!-- <div data-role="rangeslider">
                    <label for="price-min">Price:</label>
                    <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                    <label for="price-max">Price:</label>
                    <input type="range" name="price-max" id="price-max" value="800" min="0" max="1000">
                  </div> -->
                    
                  
           
        </form>
      </div>
        <div class="col-md-8" id="result"  >
          <div class="row">
              <div class="container" id="route" >
                <span>{{origin}}  {{destination}}</span>
              </div>  
          </div>
          <ng-container *ngFor= "let data of selectedFlight; let i=index">
            <div *ngIf="data.isChecked==true" class="row" id="flightDetails">
              <div class="col-md-4" >
                <h5>Rs {{data.price}}</h5>
                <div>
                  <span>{{data.flightNo}}</span>
                </div>
                <div>
                    <span>{{data.origin}}</span> > <span>{{data.destination}}</span>
                </div>
                <div>
                    <span>Depart: {{data.departure}}</span>
                </div>
                <div>
                    <span>Arrive: {{data.arrival}}</span>
                </div>
              </div>
            </div>  
          </ng-container>  
            
        </div>
  


    </div>
</div>
<script>
  var slider = new Slider('#ex2', {});
</script>
